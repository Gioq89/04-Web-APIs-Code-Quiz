<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundementals Quiz</title>
    <link rel="stylesheet" href="Assets/css/style.css">
  </head>
  <body>
    <header id="header">
      <nav class="navbar">
        <a id="viewscores" href="#" class="scores">View Scores</a>
        <div id="timer-container"> 
        <span class="timer">Timer: <span id="timer">75 seconds</span>
      </nav>
    </header>
    <main>
      <section id="landing-area">
      <h1>Coding Quiz Challenge</h1>
      <div>
        <p>
          Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <div class = button>
          <button id="start">Start Quiz</button>
        </div>
      </div>
    </section>  
    </main>
    <section id="questions">
    <div id="questions-container"></div>
    <div id="result" class="result hide"></div>
  </section>

  <section id="submitArea" class="hide">
    <div class="submitContainer">
      Intials: 
      <input id="name" type="text">
      <button id="submit" class="submit">Submit</button>
    </div>
  </section>

  <section id="highscoreArea" class="hide">
    <div id="highscores" class="highscores">
      <div>Initials</div>
      <div>Score</div>
    </div>
    <div id="scores"></div>
    <div class="button-container">
      <button id="goback">Go Back</button>
      <button id="clear">Clear High Scores</button>
    </div>
  </section>
    <footer>
      <script src="Assets/js/script.js"></script>
    </footer>
  </body>
</html>
